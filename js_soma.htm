<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>

<body>
    <h3>Somatória de dois números inteiros com Conversão de Dados e Entrada de Dados por
        Formulário</h3>

    <form name="somadoisnumeros" action=" " method="post">
        Digite um numero............: <input type="text" name="num1" /><br></br>
        Digite o próximo número: <input type="text" name="num2" /><br></br>
        <input type="button" name="btn_somar" value="Somar" onclick="Somar()" />
        <input type="reset" name="btn_apagar" value="Apagar" />

    </form>
    <script language="javascript">
        let somatorio;
        let somatorio2;
        let somatoriototal;

        function Somar(){
            somatorio = parseInt(document.somadoisnumeros.num1.value);
            somatorio2 = parseInt(document.somadoisnumeros.num2.value);
            somatoriototal = somatorio + somatorio2;

            window.alert('A soma é =' + somatoriototal.toString());
        }
    </script>

</body>

</html>
