<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de Repetição</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <script language="javascript">
        var js_n1;
        var js_n2;
        var js_n3;

        js_n1 = parseInt(window.prompt('Informe o primeiro número: ', 'Digite aqui'));
        js_n2 = parseInt(window.prompt('Informe o segundo número: ', 'Digite aqui'));
        document.write('número 1 digitado = ' + js_n1);
        document.write('<br>número 2 digitado = ' + js_n2);

        if (js_n1 > js_n2) {
            js_n3 = js_n1;
            js_n1 = js_n2;
            js_n2 = js_n3;
        } 
        document.write('<p><b>Classificação em Ordem Crescente:</b> ' + js_n1 + ' e ' + js_n2);


    </script>
</body>

</html>
